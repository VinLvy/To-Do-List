<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to main CSS file -->
</head>
<body>
    <div id="app">
        <!-- Header section -->
        <header>
            <h1>Todo List App</h1>
            <button id="new-project-btn">+ New Project</button>
        </header>

        <!-- Sidebar for Projects -->
        <aside id="projects-sidebar">
            <h2>Projects</h2>
            <ul id="project-list">
                <li class="project active" data-project="default">Default Project</li>
                <!-- Dynamically added projects will go here -->
            </ul>
        </aside>

        <!-- Main content for Todo items -->
        <main id="main-content">
            <section id="todo-list-section">
                <h2 id="current-project-title">Default Project</h2>
                <ul id="todo-list">
                    <!-- Todo items will be injected here by JavaScript -->
                </ul>
            </section>

            <!-- Form to add a new Todo -->
            <section id="todo-form-section">
                <h3>Add New Todo</h3>
                <form id="todo-form">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" name="title" required>

                    <label for="todo-description">Description:</label>
                    <textarea id="todo-description" name="description"></textarea>

                    <label for="todo-dueDate">Due Date:</label>
                    <input type="date" id="todo-dueDate" name="dueDate">

                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button type="submit">Add Todo</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
