<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Todo List App</h1>
            <button id="new-project-btn">+ New Project</button>
        </header>

        <!-- Sidebar for Projects -->
        <aside id="projects-sidebar">
            <h2>Projects</h2>
            <ul id="project-list"></ul>
        </aside>

        <!-- Main content for Todo items -->
        <main id="main-content">
            <h2 id="current-project-title">No Project Selected</h2>
            <section id="todo-list-section">
                <ul id="todo-list"></ul>
            </section>

            <!-- Form to add a new Todo -->
            <section id="todo-form-section">
                <h3>Add New Todo</h3>
                <form id="todo-form">
                    <label for="todo-title">Title:</label>
                    <input type="text" id="todo-title" name="title" required>

                    <label for="todo-description">Description:</label>
                    <textarea id="todo-description" name="description"></textarea>

                    <label for="todo-dueDate">Due Date:</label>
                    <input type="date" id="todo-dueDate" name="dueDate">

                    <label for="todo-priority">Priority:</label>
                    <select id="todo-priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>

                    <button type="submit">Add Todo</button>
                </form>
            </section>
            <div id="todo-details-modal" class="modal">
                <div class="modal-content">
                    <span class="close-btn" id="close-modal">&times;</span>
                    <h2 id="todo-modal-title">Todo Title</h2>
                    <p><strong>Description:</strong> <span id="todo-modal-description"></span></p>
                    <p><strong>Due Date:</strong> <span id="todo-modal-dueDate"></span></p>
                    <p><strong>Priority:</strong> <span id="todo-modal-priority"></span></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
